    <script type="text/javascript">
        document.getElementById("view-time").innerHTML = getNow();

        function getNow() {
            var now = new Date();
            var hour = now.getHours();
            var min = now.getMinutes();
            var sec = now.getSeconds();
            if (hour < 10) {
                hour = "0" + hour
            }
            if (min < 10) {
                min = "0" + min
            }
            if (sec < 10) {
                sec = "0" + sec
            }
            var s = hour + ":" + min + ":" + sec;
            return s;
        }
